<div class="card-container">
  <mat-card class="user-card" *ngIf="user && oldUser">
    <mat-card-header>
      <mat-card-title>{{ oldUser.login }}</mat-card-title>
      <mat-card-subtitle>{{ oldUser.role.name }}</mat-card-subtitle>
      <button mat-button class="back" (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <section class="input-section">
        <mat-form-field class="input-field">
          <mat-label>Логин:</mat-label>
          <input
            matInput
            type="text"
            required="True"
            pattern="[a-zA-Z]+"
            [(ngModel)]="user.login"
          />
        </mat-form-field>
        <mat-form-field class="input-field">
          <mat-label>Пароль:</mat-label>
          <input
            matInput
            type="text"
            pattern="[a-zA-Z]+"
            [(ngModel)]="user.password"
          />
        </mat-form-field>
        <mat-form-field class="input-field">
          <mat-label>Роль:</mat-label>
          <mat-select [(ngModel)]="user.role.code" name="role">
            <mat-option *ngFor="let role of roles" [value]="role.code">
              {{ role.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="save()">Сохранить</button>
      <button mat-button (click)="discard()">Сбросить</button>
      <p style="color: red" *ngIf="error">{{ error }}</p>
    </mat-card-actions>
  </mat-card>
</div>
