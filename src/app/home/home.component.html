<div class="container">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <mat-card *ngIf="userFromApi">
        <mat-card-title>Добро пожаловать в МИС</mat-card-title>
        <mat-card-content>
            <p>Ваш логин: <strong>{{userFromApi.login}}</strong>.</p>
            <p>Ваша должность: <strong>{{userFromApi.role.name}}</strong>.</p>
        </mat-card-content>
    </mat-card>
</div>
