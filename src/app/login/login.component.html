<div class='container'>
    <mat-card>
        <mat-card-title>МИС</mat-card-title>        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="standard">
                <mat-label for="username">Username</mat-label>
                <input matInput 
                    id="username" 
                    type="text" 
                    formControlName="username" 
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                    placeholder=""
                />
                <mat-hint *ngIf="submitted && f.username.errors && f.username.errors.required">Username is required</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label for="password">Password</mat-label>
                <input matInput 
                    id="password" 
                    type="password" 
                    formControlName="password" 
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    placeholder=""
                />
                <mat-hint *ngIf="submitted && f.password.errors && f.password.errors.required">Password is required</mat-hint>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="loading">
                <span *ngIf="loading"></span>
                Login
            </button>
            <div *ngIf="error">{{error}}</div>
        </form>
        <mat-card-footer>
            <p>
                <strong>Normal User</strong> - U: user P: user<br/>
                <strong>Administrator</strong> - U: admin P: admin
            </p>
        </mat-card-footer>
    </mat-card>
</div>
