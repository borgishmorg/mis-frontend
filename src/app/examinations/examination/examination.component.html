<div class="card-container">
  <mat-card class="patient-card" *ngIf="examination && oldExamination">
    <mat-card-header>
      <mat-card-title>Общий осмотр</mat-card-title>
      <mat-card-subtitle>{{
        moment.utc(examination.datetime).local().format("D MMMM YYYY, HH:mm")
      }}</mat-card-subtitle>
      <button mat-button class="back" (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content class="examination-content">
      <mat-form-field>
        <mat-label>Пациент:</mat-label>
        <input matInput type="text" disabled="true" [value]="patientFullName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Врач:</mat-label>
        <input matInput type="text" disabled="true" [value]="doctorFullName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Жалобы:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          type="text"
          maxlength="1000"
          [disabled]="!canEdit || !editing"
          [(ngModel)]="examination.complaints"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Анамнез:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          type="text"
          maxlength="1000"
          [disabled]="!canEdit || !editing"
          [(ngModel)]="examination.anamnesis"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Объективно:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          type="text"
          maxlength="1000"
          [disabled]="!canEdit || !editing"
          [(ngModel)]="examination.objectively"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Диагноз:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          type="text"
          maxlength="1000"
          [disabled]="!canEdit || !editing"
          [(ngModel)]="examination.diagnosis"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Рекомендации:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          type="text"
          maxlength="1000"
          [disabled]="!canEdit || !editing"
          [(ngModel)]="examination.recomendations"
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions style="display: flex">
      <button
        mat-button
        color="accent"
        *ngIf="canEdit && !editing"
        (click)="edit()"
      >
        Редактировать
      </button>
      <span style="flex: 1 1 auto" *ngIf="!editing"></span>
      <button mat-stroked-button *ngIf="!editing" (click)="pdf()">PDF</button>
      <button
        mat-button
        color="accent"
        *ngIf="canEdit && editing"
        (click)="save()"
      >
        Сохранить
      </button>
      <button mat-button *ngIf="canEdit && editing" (click)="discard()">
        Сбросить
      </button>
      <button
        mat-button
        color="warn"
        *ngIf="canEdit && editing"
        (click)="delete()"
      >
        Удалить
      </button>
    </mat-card-actions>
  </mat-card>
</div>
