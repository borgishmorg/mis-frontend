<div class="container" *ngIf="!loading">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let user of users">
            <mat-expansion-panel-header>
                <mat-panel-title>{{user.login}}</mat-panel-title>
            </mat-expansion-panel-header>
            <app-user 
            [user]="user"
            (editedUser)="onEdit($event)"
            (deletedUser)="onDelete($event)"
            ></app-user>
        </mat-expansion-panel>
    </mat-accordion>
</div>
