<div class="card-container">
  <mat-card
    class="patient-card"
    *ngIf="examination && oldExamination && patient && user"
  >
    <mat-card-header>
      <mat-card-title>Общий осмотр</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <button mat-button class="back" (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content class="examination-content">
      <mat-form-field>
        <mat-label>Пациент:</mat-label>
        <input
          matInput
          type="text"
          disabled="true"
          [value]="
            (patient.surname ? patient.surname : '') +
            ' ' +
            (patient.first_name ? patient.first_name : '') +
            ' ' +
            (patient.patronymic ? patient.patronymic : '')
          "
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Врач:</mat-label>
        <input
          matInput
          type="text"
          disabled="true"
          [value]="
            (user.surname ? user.surname : '') +
            ' ' +
            (user.first_name ? user.first_name : '') +
            ' ' +
            (user.patronymic ? user.patronymic : '')
          "
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Жалобы:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          type="text"
          maxlength="1000"
          [(ngModel)]="examination.complaints"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Анамнез:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          type="text"
          maxlength="1000"
          [(ngModel)]="examination.anamnesis"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Объективно:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          type="text"
          maxlength="1000"
          [(ngModel)]="examination.objectively"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Диагноз:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          type="text"
          maxlength="1000"
          [(ngModel)]="examination.diagnosis"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Рекомендации:</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          type="text"
          maxlength="1000"
          [(ngModel)]="examination.recomendations"
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" *ngIf="canEdit" (click)="save()">
        Сохранить
      </button>
      <button mat-button *ngIf="canEdit" (click)="discard()">Сбросить</button>
    </mat-card-actions>
  </mat-card>
</div>
