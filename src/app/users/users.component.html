<div class="container" *ngIf="users">
  <mat-card
    *ngFor="let user of users"
    [routerLink]="'' + user.id"
    class="user-card"
  >
    <mat-card-title>{{ user.first_name + " " + user.surname }}</mat-card-title>
    <mat-card-subtitle>{{ user.role.name }}</mat-card-subtitle>
  </mat-card>
  <button mat-fab class="add" color="accent" *ngIf="canAdd" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</div>
